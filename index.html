<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <title>Flexbox</title>
</head>
<body>
  <nav class="container">
    <div class="logo">
      <h3>Winzliu</h3>
    </div>
    <div class="menu">
      <ul>
        <li>
          <a href="">Home</a>
        </li>
        <li>
          <a href="">Product</a>
        </li>
        <li>
          <a href="">Service</a>
        </li>
        <li>
          <a href="">Gallery</a>
        </li>
        <li>
          <a href="">About</a>
        </li>
      </ul>
    </div>

    <div class="menu-toggle">
      <input type="checkbox" name="" id="">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <script>
    const menuT = document.querySelector('.menu-toggle input');
    const nav = document.querySelector('div.menu');

    menuT.addEventListener('click', function(){
      nav.classList.toggle('slide');
    });
  </script>
</body>
</html>
